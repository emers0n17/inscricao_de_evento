<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição para o Evento</title>

<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <header>
    <h1>Título do Evento</h1>
  </header>
  
  <form id="registrationForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" required>
    
    <button type="submit">Registrar</button>
  </form>
  
  <table id="participantsTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
  
  <footer>
    <p>© 2024 Inscrição para o Evento. Todos os direitos reservados.</p>
  </footer>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
  // Carregar participantes do armazenamento local
  var storedParticipants = JSON.parse(localStorage.getItem('participants')) || [];
  var tableBody = document.getElementById('participantsTable').getElementsByTagName('tbody')[0];
  storedParticipants.forEach(function(participant) {
    var newRow = tableBody.insertRow();
    newRow.insertCell(0).textContent = participant.name;
    newRow.insertCell(1).textContent = participant.email;
    newRow.insertCell(2).textContent = participant.phone;
  });

  document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    
    var participant = { name: name, email: email, phone: phone };
    storedParticipants.push(participant);
    
    // Salvar a lista atualizada de participantes no armazenamento local
    localStorage.setItem('participants', JSON.stringify(storedParticipants));
    
    var newRow = tableBody.insertRow();
    newRow.insertCell(0).textContent = name;
    newRow.insertCell(1).textContent = email;
    newRow.insertCell(2).textContent = phone;
    
    // Limpar o formulário após o registro
    document.getElementById('registrationForm').reset();
  });
});

</script>
</html>
